{% extends 'regbase.html' %}
    {% block title %}
        Create account
    {% endblock %}
    {% block content %}
        <h2 align="center">Registeration Form</h2>
        <hr />
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{field.label_tag}}
                <br>
                {{field}}
                <br>
            {% endfor %}
            {{form.errors}}
            <p>Already have an account |<a href="#">SignIn Here</a></p>
            <button type="submit">sign up</button>
        </form>
    
    {% endblock %}
